<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Slide Decks</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    h1 { font-size: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a {
      text-decoration: none;
      color: #0366d6;
      font-size: 1.2rem;
    }
    a:hover { text-decoration: underline; }
    .loading { color: #666; }
  </style>
</head>
<body>
  <h1>ðŸ“š My Slide Decks</h1>
  <p class="loading">Loading decksâ€¦</p>
  <ul id="deck-list"></ul>

  <script>
    const user = "EduBricksHub";
    const repo = "slide-decks";
    const branch = "main";   // change if using a different branch

    const distUrl = `https://api.github.com/repos/${user}/${repo}/contents/dist?ref=${branch}`;

    async function loadDecks() {
      try {
        const response = await fetch(distUrl);
        const items = await response.json();

        const list = document.getElementById("deck-list");
        const loading = document.querySelector(".loading");

        loading.remove();

        items
          .filter(item => item.type === "dir") // only directories
          .forEach(folder => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `./${folder.name}/`;
            a.textContent = folder.name;
            li.appendChild(a);
            list.appendChild(li);
          });
      } catch (err) {
        document.querySelector(".loading").textContent =
          "Failed to load deck list.";
      }
    }

    loadDecks();
  </script>
</body>
</html>
